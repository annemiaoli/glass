</head>
<body>
</body>
<script>
var graph = 
	{
		'nodes': [
			{'name': 'B. Wayne Hughes'},
			{'name': 'Steven Law'},
			{'name': 'U.S. Chamber of Commerce'},
			{'name': 'American Action Network'},
			{'name': 'American Action Forum'},
			{'name': 'Crossroads GPS'},
			{'name': 'American Crossroads'},
			{'name': 'Bob Perry'},
			{'name': 'Swift Boat Veterans For Truth'},
			{'name': 'Karl Rove'},
			{'name': 'Ed Gillespie'},
			{'name': 'Mike Duncan'},
			{'name': 'Carl Forti'},
			{'name': 'Michael Dubke'},
			{'name': '60 Plus Association'},
			{'name': 'RNC'},
			{'name': 'RGA'},
			{'name': 'NRCC'},
			{'name': 'NRSC'},
			{'name': 'Americans For Job Security'},
			{'name': 'Black Rock Group'},
			{'name': 'Crossroads Media'},
			{'name': 'John Boehner'}
		],
		'links': [
			{'source': 0, 'target': 3},
			{'source': 0, 'target': 6},
			{'source': 1, 'target': 5},
			{'source': 1, 'target': 6},
			{'source': 1, 'target': 2},
			{'source': 1, 'target': 18},
			{'source': 3, 'target': 4},
			{'source': 5, 'target': 6},
			{'source': 5, 'target': 12},
			{'source': 5, 'target': 21},
			{'source': 6, 'target': 7},
			{'source': 6, 'target': 12},
			{'source': 6, 'target': 21},
			{'source': 6, 'target': 9},
			{'source': 6, 'target': 10},
			{'source': 6, 'target': 11},
			{'source': 7, 'target': 8},
			{'source': 7, 'target': 16},
			{'source': 9, 'target': 12},
			{'source': 9, 'target': 15},
			{'source': 10, 'target': 15},
			{'source': 11, 'target': 15},
			{'source': 12, 'target': 13},
			{'source': 12, 'target': 14},
			{'source': 12, 'target': 17},
			{'source': 12, 'target': 19},
			{'source': 12, 'target': 20},
			{'source': 13, 'target': 19},
			{'source': 13, 'target': 20},
			{'source': 13, 'target': 21},
			{'source': 15, 'target': 21},

			{'source': 17, 'target': 22},
			{'source': 18, 'target': 21},
			{'source': 19, 'target': 21},
			{'source': 21, 'target': 22}
		]
	};

var width = 500;
var height = 500;

var d3cola = cola.d3adaptor()
	.linkDistance(50)
	.size([width, height]);

d3cola
	.nodes(graph.nodes)
	.links(graph.links)
	.start();

var svg = d3.select('body').append('svg');

var color = d3.scale.category10();

svg
	.attr('width', width)
	.attr('height', height);

var links = svg.selectAll('.connection')
	.data(graph.links)
	.enter()
	.append('line')
	.attr('class','connection')
	.attr('stroke', 'black')
	.attr('stroke-width', 2);

var nodes = svg.selectAll('.person')
	.data(graph.nodes)
	.enter()
	.append('circle')
	.attr('class','person')
	.attr('r', 5)
	.attr('fill', function (d) { return color(d.sex); });

var tick = function(){
	nodes
		.attr('cx', function (d) { return d.x; })
		.attr('cy', function (d) { return d.y; });

	links.attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });
};

d3cola.on('tick', tick)

</script>
</html>
